<!-- 
  fps : frame per second (60fps)
  hz : 화면주사율 (60hz)

  setInteval vs requestAnimationFrame
  setInterval
  - 작업자가 직접 반복횟수를 지정가능
  - 반복횟수가 많아질수록 오차범위가 쌓이면서 모션의 시간 정밀도가 떨어짐
  - 불필요한 리소스를 낭비

  requestAnimationFrame
  - 시스템에 최적화된 화면 주사율에 맞게 반복횟수를 자동 조절
  - 시스템 상황에 따라 모션작업
  - 오차범위가 정밀하고 불필요한 리소스 낭비하지 않음
 -->
